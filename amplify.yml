version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Bootstrap pnpm in a way that's resilient to npm registry outages.
        # Corepack sometimes fails with HTTP 503 when downloading pnpm from registry.npmjs.org.
        - |
            set -e
            PNPM_VERSION="9.15.4"

            corepack enable || true

            echo "[pnpm] trying corepack pnpm@${PNPM_VERSION}"
            if corepack prepare "pnpm@${PNPM_VERSION}" --activate; then
              echo "[pnpm] corepack ok"
              cat > pnpm <<'EOF'
            #!/usr/bin/env bash
            exec pnpm "$@"
            EOF
              chmod +x pnpm
            else
              echo "[pnpm] corepack failed; downloading pnpm binary from GitHub releases"
              ARCH="x64"
              case "$(uname -m)" in
                x86_64|amd64) ARCH="x64" ;;
                aarch64|arm64) ARCH="arm64" ;;
              esac
              URL="https://github.com/pnpm/pnpm/releases/download/v${PNPM_VERSION}/pnpm-linuxstatic-${ARCH}"
              curl -fsSL "$URL" -o pnpm
              chmod +x pnpm
            fi

            ./pnpm --version
        # Optional: deploy/refresh Amplify Gen2 backend + generate amplify_outputs.json for this branch.
        # Enabled only when DEPLOY_BACKEND=1 is set on the Amplify Console branch.
        - |
            set -e
            if [ "${DEPLOY_BACKEND:-0}" = "1" ]; then
              APP_ID="${AMPLIFY_APP_ID:-${AWS_APP_ID:-${AMPLIFY_APPID:-}}}"
              BRANCH="${AMPLIFY_BRANCH:-${AWS_BRANCH:-${BRANCH_NAME:-${BRANCH:-prod}}}}"

              echo "[amplify] env: AWS_APP_ID=${AWS_APP_ID:-} AWS_BRANCH=${AWS_BRANCH:-} AMPLIFY_APP_ID=${AMPLIFY_APP_ID:-} AMPLIFY_BRANCH=${AMPLIFY_BRANCH:-}"

              if [ -z "$APP_ID" ] || [ -z "$BRANCH" ]; then
                echo "[amplify] DEPLOY_BACKEND=1 but missing APP_ID/BRANCH. Set AMPLIFY_APP_ID (and optionally AMPLIFY_BRANCH)."
                exit 1
              fi

              echo "[amplify] pipeline-deploy (app-id=$APP_ID, branch=$BRANCH)"
              # Use pnpm dlx for better reliability (corepack bootstrap above).
              ./pnpm --package=@aws-amplify/backend-cli@1.8.1 dlx ampx pipeline-deploy \
                --app-id "$APP_ID" \
                --branch "$BRANCH" \
                --outputs-out-dir "$PWD" \
                --outputs-version 1

              if [ ! -f "$PWD/amplify_outputs.json" ]; then
                echo "[amplify] pipeline-deploy completed but amplify_outputs.json was not generated"
                exit 1
              fi
            else
              echo "[amplify] DEPLOY_BACKEND!=1; skipping pipeline-deploy"
            fi
        # Optional: show whether SMTP is configured (don't fail the build)
        - node -e "const ok=!!(process.env.SMTP_HOST&&process.env.SMTP_FROM); console.log('[smtp] configured:', ok);"
        # Keep the pnpm store inside the workspace so Amplify cache can persist it
        - ./pnpm config set store-dir .pnpm-store
        - ./pnpm install --frozen-lockfile
    build:
      commands:
        - ./pnpm run build
        # Persist SMTP config into the deployed Next server bundle for runtime.
        - node scripts/write-runtime-email-config.cjs
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .pnpm-store/**/*
