version: 1
frontend:
  phases:
    preBuild:
      commands:
        - corepack enable
        # Pin pnpm to a known version for reproducible builds
        - corepack prepare pnpm@9.15.4 --activate
        # Deploy Amplify Gen2 backend (fullstack branching) when running in Amplify Hosting.
        # Requires environment variables AWS_APP_ID and AWS_BRANCH to be set in Amplify.
        - |
            if [ -n "$AWS_APP_ID" ] && [ -n "$AWS_BRANCH" ]; then
              # `ampx` is a binary shipped by `@aws-amplify/cli`. In CI, run it via pnpm dlx.
              pnpm dlx --yes @aws-amplify/cli pipeline-deploy --app-id "$AWS_APP_ID" --branch "$AWS_BRANCH"
            else
              echo "[ampx] skipping pipeline-deploy (missing AWS_APP_ID/AWS_BRANCH)"
            fi
        # Optional: show whether SMTP is configured (don't fail the build)
        - node -e "const ok=!!(process.env.SMTP_HOST&&process.env.SMTP_FROM); console.log('[smtp] configured:', ok);"
        # Keep the pnpm store inside the workspace so Amplify cache can persist it
        - pnpm config set store-dir .pnpm-store
        - pnpm install --frozen-lockfile
    build:
      commands:
        - pnpm run build
        # Persist SMTP config into the deployed Next server bundle for runtime.
        - node scripts/write-runtime-email-config.cjs
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .pnpm-store/**/*
